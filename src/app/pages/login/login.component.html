
<html>
    <body>
         <div class ="container-fluid" >
             <h1> LOGIN </h1>
             <form [formGroup]="signinForm" (ngSubmit)="OnLogin()">
                   <div class="form-group">
                           <label>Email </label>
                               <input type="text"  formControlName="email" class="form-control" name="email"  required>
                    </div>
                    <div class="form-group"> 
                           <label> Password </label>
                           <input type="password" formControlName="password"class="form-control" name="password" required >
                   </div>
                    <button  class="btn btn-success">Login</button>
                    <a routerLink="/signup" href="#">

                   <button type="submit" class="btn btn-primary ">Register</button>
      
                    </a>

                   </form>
         </div>
                </body>
                </html>
